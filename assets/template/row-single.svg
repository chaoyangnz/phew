<svg width="{{width}}" height="{{height}}" font-family="Arial, Helvetica, sans-serif">
    <style>
        .text {
            font-size: 50;
            font-weight: bold;
            fill: {{font.color}};
            text-anchor: left;
        }

        .logo {
            width: 180;
            height: 180;
            transform: translate({{divideAdd width 2 -90}}, {{divideAdd height 2 -90}});
        }

        .left {
            transform: translate(100, 0);
        }

        .right {
            transform: translate({{rightAlignPosition width exposure.formatted 26 0 100}}, 0);
        }
    </style>

    <g class="left">
        <text class="text" x="0" y="50%">
            {{camera.model}}
        </text>
    </g>

    <image class="logo" href="{{camera.logo}}" x="0" y="0" />


    <g class="right">
        <text class="text" x="0" y="50%">
            {{exposure.focal}}mm ùìï{{exposure.aperture}} {{exposure.shutter}}s ISO{{exposure.iso}}
        </text>
    </g>
</svg>
