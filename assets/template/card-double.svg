<svg width="{{width}}" height="{{height}}" font-family="Arial, Helvetica, sans-serif">
    <style>
        .logo {
            width: 180;
            height: 180;
            transform: translate({{divideAdd width 2 -90}}, {{divideAdd height 2 -150}});
        }

        .text {
            font-size: 5em;
            font-weight: bold;
            fill: {{font.color}};
            text-anchor: middle;
            transform: translate({{divideAdd width 2 0}}, {{divideAdd height 2 150}});
        }

    </style>

    <image class="logo" href="{{camera.logo}}" x="0" y="0" />
    <text class="text" x="0" y="0">
        {{exposure.focal}}mm ùìï{{exposure.aperture}} {{exposure.shutter}}s ISO{{exposure.iso}}
    </text>

</svg>
