<svg width="{{watermark.width}}" height="{{watermark.height}}" font-family="Arial, Helvetica, sans-serif">
    <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
    <g>
        <text x="100" y="35%" text-anchor="left" font-size="5em" font-weight="bold" fill="#000">
            {{len.model}}
        </text>
        <text x="100" y="65%" text-anchor="left" font-size="4em" fill="#666">
            {{camera.model}}
        </text>
    </g>

    <g transform="translate({{add width -1100}} 0)">
        <image href="{{camera.logo}}" x="0" y="25%" height="180" width="180" />
        <line x1="240" x2="240" y1="25%" y2="75%" stroke="#555555" stroke-width="2" />
        <text x="300" y="35%" text-anchor="left" font-size="5em" font-weight="bold" fill="#000">
            {{exposure.focal}}mm ùìï{{exposure.aperture}} {{exposure.shutter}}s ISO{{exposure.iso}}
        </text>
        <text x="300" y="65%" text-anchor="left" font-size="4em" fill="#666">
            {{datetime}}
        </text>
    </g>
</svg>
